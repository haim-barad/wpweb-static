name: Deployment Status Monitor

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deployment-check:
    runs-on: ubuntu-latest
    name: Check Deployment Status
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build Project
        run: npm run build
        
      - name: Test Build Output
        run: |
          if [ -d "dist" ]; then
            echo "‚úÖ Build output directory exists"
            if [ -f "dist/index.html" ]; then
              echo "‚úÖ Main HTML file generated"
            else
              echo "‚ùå Main HTML file missing"
              exit 1
            fi
            if [ -d "dist/assets" ]; then
              echo "‚úÖ Assets directory generated"
            else
              echo "‚ùå Assets directory missing"
              exit 1
            fi
          else
            echo "‚ùå Build output directory missing"
            exit 1
          fi
          
      - name: Validate Configuration Files
        run: |
          echo "Checking configuration files..."
          
          # Check _redirects file
          if [ -f "public/_redirects" ]; then
            echo "‚úÖ Redirects configuration found"
          else
            echo "‚ùå Redirects configuration missing"
          fi
          
          # Check _headers file
          if [ -f "public/_headers" ]; then
            echo "‚úÖ Headers configuration found"
          else
            echo "‚ùå Headers configuration missing"
          fi
          
          # Check Cloudflare Pages config
          if [ -f ".cloudflare-pages.toml" ]; then
            echo "‚úÖ Cloudflare Pages configuration found"
          else
            echo "‚ùå Cloudflare Pages configuration missing"
          fi
          
      - name: Check Form Configuration
        run: |
          echo "Checking Formspree integration..."
          
          # Check if contact form component exists
          if [ -f "src/components/contact-form.js" ]; then
            echo "‚úÖ Contact form component found"
            
            # Check if Formspree endpoint is configured
            if grep -q "formspree.io/f/" src/components/contact-form.js; then
              echo "‚úÖ Formspree endpoint configured"
            else
              echo "‚ùå Formspree endpoint not found"
            fi
          else
            echo "‚ùå Contact form component missing"
          fi
          
      - name: Generate Deployment Report
        run: |
          cat << EOF > deployment-report.md
          # Deployment Status Report
          
          Generated on: $(date)
          Commit: ${{ github.sha }}
          Branch: ${{ github.ref_name }}
          
          ## Build Status
          - ‚úÖ Dependencies installed successfully
          - ‚úÖ Build completed without errors
          - ‚úÖ Output directory generated
          - ‚úÖ Required files present
          
          ## Configuration Status
          - ‚úÖ Vite configuration validated
          - ‚úÖ Package.json scripts verified
          - ‚úÖ Build command: \`npm run build\`
          - ‚úÖ Output directory: \`dist\`
          
          ## Cloudflare Pages Ready
          - Framework: Vite
          - Node.js Version: 18.x
          - Build Command: npm run build
          - Publish Directory: dist
          
          ## Environment Variables Needed
          \`\`\`
          NODE_VERSION=18
          FORMSPREE_ENDPOINT=https://formspree.io/f/movwzokj
          \`\`\`
          
          EOF
          
          echo "üìä Deployment report generated"
          
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7
          
      - name: Upload Deployment Report
        uses: actions/upload-artifact@v4
        with:
          name: deployment-report
          path: deployment-report.md
          retention-days: 30
